<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid</title>
    <style>
      #grid {
        border: 5px solid blue;
        display: grid;
        grid-template-columns: 150px 1fr;
      }
      div {
        border: 5px solid gray;
      }
    </style>
  </head>
  <body>
    <div id="grid">
      <div>NAVIGATION</div>
      <div>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur, neque?
        Ullam exercitationem ea harum laboriosam incidunt, rerum dolores itaque
        nihil assumenda? Veniam dignissimos minus explicabo officia, eligendi
        nihil rem sit.
      </div>
    </div>
  </body>
</html>
